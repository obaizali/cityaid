<h1 class="header">Grievance Form</h1>
<div class="content">
	<div class="form-w3ls">
		<form action="#" method="post">
			<div class="content-1">
				<div class="grid-agileits">
					<div class="form-control"> 
						<label class="header">Name <span>:</span></label>
						<input type="text" id="name" name="name" placeholder="Enter your full Name" title="Please enter your Full Name" required="">
					</div>
					<div class="form-control"> 
						<label class="header">Address <span>:</span></label>
						<input type="text" id="addr" name="add" placeholder="Enter your Address" title="Please enter your Full address" required="">
					</div>
					
					<div class="form-control"> 
						<label class="header">Pincode <span>:</span></label>
						<input type="number" id="pincode" name="pincode" placeholder="Enter your pincode" title="Please enter your pincode" required="">
					</div>
					
					<div class="form-control"> 
						<label class="header">Contact No. <span>:</span></label>
						<input type="number" id="mobile" name="contact" placeholder="Enter your contact no" title="Please enter your contact no." required="">
					</div>

		
					<div class="form-control"> 
						<label class="header">Email Address <span>:</span></label>
						<input type="email" id="email" name="orgn" placeholder="mail@gmail.com" title="Please enter your email address" required="">
					</div>
				</div>
				<div class="grid-agileits1">
					<div class="form-control">
						<label class="header">Grievance Category <span>:</span></label>
						<select id="category">
							<option value="" selected>Select</option>
							<option value="road">Road</option>
							<option value="electricity">Electricity</option>
							<option value="water_supply">Water-supply</option>
							<option value="drainage">Drainage</option>
							<option value="others">Others</option>
						
						</select>
					</div>
				</div>
				<div class="clear"></div>
			</div>
			
				<div class="clear"></div>

			<div class="content-3">
				<div class="form-control">
					<label class="enquiry">Grievance Report<span>:</span></label>
					<textarea id="message" name="message" placeholder="Please write your report here." title="Please enter Your Queries"></textarea>
					<div class="clear"></div>
				</div>
			</div>	
			<div class="content-4">
				<div class="form-control">
					<input type="button" id="submit" class="register" value="Submit">
					<input type="reset" class="reset" value="Reset">
					<div class="clear"></div>
				</div>
			</div>
